<h3 style="color: steelblue;
text-align: center;
font-weight: 600;
font-size: 2vh;">Cierre Periodo de Inscripción del Examen</h3>
<mat-divider></mat-divider>

    <form class="example-form">
        <div style="padding-top: 20px;padding-bottom: 30px;">
            <p>Dará por cerrada el periodo de inscripción. </p><br>

             <p>¿Se encuentra seguro de realizar esta acción?</p>
        </div>
        <mat-divider></mat-divider>
        <div style="display: flex;justify-content: space-between;padding: 10px;">
            <div><button mat-button mat-dialog-close>Cancelar</button></div>
            <div><button  mat-button color="primary" (click)="cerrarPeriodoInscExamen()">Confirmar</button></div>
        </div>   
      </form>

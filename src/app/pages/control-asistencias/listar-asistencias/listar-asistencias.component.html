<h3 style="color: steelblue;
text-align: center;
font-weight: 600;
font-size: 2vh;">Lista de Asistencias</h3>
<mat-divider></mat-divider>

    <div style="padding-bottom: 30px;height: 40vh;
    overflow-y: auto;">
            <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                  <!-- Position Column -->
                  <ng-container matColumnDef="estudiante">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Estudiante </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.nombre}} {{" "}} {{element.apellido}}</td>
                  </ng-container>


                  <ng-container matColumnDef="asistio">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Â¿Asistio?</th>
                    <td mat-cell *matCellDef="let element"  style="text-align: center;">
                        <mat-radio-group [(ngModel)]="element.asistio" class = "tp-radio-button">
                          <mat-radio-button [value]=1>Si</mat-radio-button>
                          <mat-radio-button [value]=0>No</mat-radio-button>
                        </mat-radio-group>

                    </td>
                </ng-container>
                <ng-container matColumnDef="inasistencias">
                  <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Inasistencias </th>
                  <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.inasistencias}} </td>
                </ng-container>

                <ng-container matColumnDef="porcentaje">
                  <th mat-header-cell *matHeaderCellDef style="text-align: center;"> % </th>
                  <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.porsentaje}} </td>
                </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
        </div>

        <mat-divider></mat-divider>
        <div style="display: flex;justify-content: space-between;padding: 10px;">
            <div><button mat-button mat-dialog-close>Cancelar</button></div>
            <div><button mat-raised-button (click)="addAssistencias()" color="primary">Actualizar</button></div>
        </div>

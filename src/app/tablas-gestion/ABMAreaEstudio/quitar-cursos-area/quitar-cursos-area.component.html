<h3 style="color: firebrick;
text-align: center;
font-weight: 600;
font-size: 2vh;">Quitar curso del Área</h3>
<mat-divider></mat-divider>

    <form class="example-form">
        <div style="padding-top: 20px;padding-bottom: 30px;">
            <p> ¿Esta usted seguro que desea quitar el curso {{data.curso.nombre}} del Área {{this.data.area.nombre}}? </p>
        </div>
        <mat-divider></mat-divider>
        <div style="display: flex;justify-content: space-between;padding: 10px;">
            <div><button mat-button mat-dialog-close>Cancelar</button></div>
            <div><button mat-raised-button (click)="quitCurso()" color="warn">Confirmar</button></div>
        </div>   
      </form>

<h3 style="color: steelblue;
text-align: center;
font-weight: 600;
font-size: 2vh;">AÃ±adir Cursos a la Carrera</h3>
<mat-divider></mat-divider>

    <form class="example-form">


        <div style="padding-top: 20px;padding-bottom: 30px;"> 
          <mat-form-field class="example-full-width">
            <mat-label>Filtrar</mat-label>
            <input matInput type="text" (keyup)="onKey($event.target.value)" >
          </mat-form-field>

          
          <div class="example-container" style=" margin-top: 10px;height: 20vh;overflow-y: auto;">
            <mat-label style="color: steelblue;font-weight: 600;margin-left: 10px;">Cursos que se dictaran en esa Carrera:</mat-label>
                <mat-selection-list  [(ngModel)]="valorSelect" multiple name="valorSelect" #shoes>
                  <mat-list-option *ngFor="let shoe of anotherArray" [value]="shoe">
                    {{shoe.nombre}}
                  </mat-list-option>
                </mat-selection-list>
          </div>


        </div>
        <mat-divider></mat-divider>

        <div style="display: flex;justify-content: space-between;padding: 10px;">
            <div><button mat-button mat-dialog-close>Cancelar</button></div>
            <div><button mat-raised-button  color="primary"(click)="agregarCursos()">Actualizar Carrera</button></div>
        </div>


      </form>

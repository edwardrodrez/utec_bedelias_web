<h3 style="color: firebrick;
text-align: center;
font-weight: 600;
font-size: 2vh;">Quitar Curso</h3>
<mat-divider></mat-divider>

    <form class="example-form">
        <div style="padding-top: 20px;padding-bottom: 30px;">
            <p>Se quitar el curso {{data.cur.nombre}} de la carrera {{data.car.nombre}}.</p><br><p>¿Está seguro de continuar con esta acción?</p>
        </div>
        <mat-divider></mat-divider>
        <div style="display: flex;justify-content: space-between;padding: 10px;">
            <div><button mat-button mat-dialog-close>Cancelar</button></div>
            <div><button  mat-raised-button color="warn" (click)="quitarCurso()">Confirmar</button></div>
        </div>   
      </form>

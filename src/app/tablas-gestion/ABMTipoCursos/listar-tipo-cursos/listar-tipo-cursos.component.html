<div class="container" style="padding: 20px;">
    <div >
        <h1>Tipos de Cursos</h1>
        <mat-divider style="background: darkorange;"></mat-divider>
        <div style="padding-top: 20px;padding-bottom:20px;display: flex; align-items:center;justify-content: space-between;">
            <p style="color: azure;width: 50vh;">Gestión de tipos de cursos.</p>
            <button mat-button matTooltip="Crear Nuevo Tipo de Curso"  (click)="addTipo()" style="color: rgb(251, 255, 255);border: 2px solid;border-radius: 30px;"><span class="material-icons">
                add
                </span>Crear</button>
            
        </div>
        <mat-divider style="background: darkorange;"></mat-divider>
    </div>

    <div class="tablas" style="display: flex;justify-content: space-between;width: 100%;">
    <div class="carreras"  style="width: 100%;">
        <h1 style="font-size: 2vh;padding-top: 10px;">Tipos de Cursos Registrados : </h1>
        <table mat-table
        [dataSource]="dataSource" multiTemplateDataRows
        class="mat-elevation-z8" style="width: 100%;">
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Nombre </th>
                <td mat-cell *matCellDef="let element"  style="text-align: center;"> {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Acciones </th>
                <td mat-cell *matCellDef="let element"  style="text-align: center;"> 
                    <div *ngIf="element.nombre != 'Sin calificación'">
                        <button mat-flat-button color="primary" matTooltip="Modificar registro" (click)="modTipo(element)" style="margin: 10px;"><span class="material-icons">edit</span></button>
                        <button mat-flat-button color="warn" matTooltip="Eliminar registro" (click)="elimTipo(element)" style="margin: 10px;"><span class="material-icons">delete</span></button>
                    </div>
                </td>
            </ng-container> 
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table> 
    </div>
    </div>
